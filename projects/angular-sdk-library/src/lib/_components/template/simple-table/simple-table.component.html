<ng-container *ngIf="bVisible$">
  <div *ngIf="fieldGroupProps; else table">
    <component-mapper name="FieldGroupTemplate" [props]="{ configProps$: fieldGroupProps, pConn$, formGroup$ }"></component-mapper>
  </div>
  <ng-template #table>
    <app-simple-table-manual [pConn$]="pConn$" [formGroup$]="formGroup$"></app-simple-table-manual>
  </ng-template>
</ng-container>
