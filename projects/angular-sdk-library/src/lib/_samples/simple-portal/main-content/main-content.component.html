<!-- mashup -->
<div *ngIf="sComponentName$ == 'ViewContainer'" class="psdk-main-content">
  <component-mapper name="ViewContainer" [props]="{pConn$, displayOnlyFA$: false}"></component-mapper>
</div>

<div *ngIf="sComponentName$ == 'RootContainer'">
  <app-root-container [pConn$]="pConn$" [PCore$]="PCore$" [props$]="props$" [displayOnlyFA$]="false"></app-root-container>
</div>
